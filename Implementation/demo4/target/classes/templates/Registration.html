<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background-color: #fff;
            color: #000;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #000;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }

        nav a:hover {
            color: #45a049;
        }

        .card {
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background-color: #47525E;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .terms {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/products}">Rocket Ships</a>
    <a href="shopping-cart.html">Shopping Cart</a>
    <a href="aboutus.html">About Us</a>
</nav>
<div class="card">
    <h1>Please Register Below</h1>

    <form th:object ="${CustomerForm}" th:action ="register" th:method="post">

        <label for="firstName">First Name</label> <br>
        <input type ="text" th:field="*{firstName}"> <br>

        <label for="lastName">Last Name</label> <br>
        <input type ="text" th:field="*{lastName}"> <br>

        <label for="email">Email</label> <br>
        <input type ="email" th:field="*{email}"> <br>

        <label for="password">Password</label> <br>
        <input type ="password" th:field="*{password}"> <br>

        <button type = "submit">Register</button>
    </form>
    <br>
    <h1 th:text = "${message}"></h1>
    <p class="terms">By signing up, you agree to our Terms & Conditions.</p>
</div>
</body>
</html>
