<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #dddddd;
            border-radius: 4px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            background-color: #f9f9f9;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        nav {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav a {
            color: #000; /* Black text for navigation links */
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/products}">Rocket Ships</a>
    <a th:href="@{/cart}">Shopping Cart</a>
    <a th:href="@{/aboutus}">About Us</a>
</nav>

<div class="product-container">
    <div class="product-card" th:each="product: ${products}">
        <img class="product-image" th:src="${product.imageURL}" alt="Product Image">
        <h3 th:text="${product.name}"></h3>
        <p th:text="${product.description}"></p>
        <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
        <p><strong>Available:</strong> <span th:text="${product.available}"></span></p>
    </div>
</div>

</body>
</html>
