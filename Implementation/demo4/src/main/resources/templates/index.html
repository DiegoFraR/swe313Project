<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav a {
            color: #000; /* Black text for navigation links */
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #47525E;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-button {
            width: 50%;
            background-color: #47525E;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
        }

        .register-button:hover {
            background-color: #3E4651;
        }

        .register-title {
            text-align: center;
            color: #333;
        }

        .register-description {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/products}">Rocket Ships</a>
    <a th:href="@{/cart}">Shopping Cart</a>
    <a th:href="@{/aboutus}">About Us</a>
</nav>
<div class="card-container">
    <div class="card">
        <form action="/login" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="card">
        <h2 class="register-title">New Customer</h2>
        <p class="register-description">Sign up for a Team 4's Rocket Ship Sales Yard account to gain access to the lowest priced Rocket Ships in the USA.</p>
        <button class="register-button" onclick="location.href='/registration'">Register</button>
    </div>
</div>
</body>
</html>
