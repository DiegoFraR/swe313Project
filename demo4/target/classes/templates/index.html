<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #0066cc;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

    </style>
</head>

<body>
<!--<h1>RocketShips</h1>-->
<ul>
    <li><a href="products">Shop Products</a></li>
    <li><a href="registration">Create a New Account</a></li>\
</ul>



</body>
</html>
