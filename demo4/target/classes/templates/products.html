<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Products</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #dddddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            background-color: #f9f9f9;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<h1>Rocket Products</h1>

<div class="product-container">
    <div class="product-card" th:each="product: ${products}">
        <!--<img class="product-image" th:src="${product.imageUrl}" alt="Product Image">-->
        <h3 th:text="${product.name}"></h3>
        <p th:text="${product.description}"></p>
        <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
        <p><strong>Available:</strong> <span th:text="${product.available}"></span></p>
        <!-- Add more detailsif u want-->
    </div>
</div>

</body>
</html>
